<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Memory Game!</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h1>Memory Game!</h1>
		<div id="selectWrap">
			<label for="cardNumber"></label>
			<select id="cardNumber"></select>
		</div>
		<div id="buttons">
			<button id="start">Start! / Restart!</button>
			<br />
			<b>Score: </b>
			<span id="score"></span>
		</div>
		<h2 id="over" class="hide">Game Over</h2>
		<div id="game"></div>
		<table id="hiscores">
			<caption>
				<h3>HiScores</h3>
			</caption>
			<thead>
				<th id="cardNum"># of cards:</th>
				<th id="scoreList">Score:</th>
			</thead>
			<tbody></tbody>
		</table>
		<script src="script.js"></script>
	</body>
</html>
